{% extends "base.html" %}

{% block header %}
<link rel="stylesheet" href="/static/index.css">
<script src="/static/index.js" charset="utf-8" defer></script>
{% endblock %}

{% block content %}
<div class='content-block'>
	<form id='search-container' method='post' action='/search'>
		<label for='query' id='search-label'>Search for a stock: </label><br>
		<input type='search' id='search-entry' name='query'>
		<button type="submit" id='search-submit'><i class="fa fa-search"></i></button>
	</form>
</div>
<div class='content-block' id='recent-container'>
	<h3>Recent Searches</h3>
</div>
{% endblock %}
